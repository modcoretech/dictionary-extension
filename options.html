<!DOCTYPE html>
<html>
<head>
  <title>Dictionary Options</title>
  <link rel="stylesheet" href="css/options.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
  <div class="options-container">
    <h2>Dictionary Options</h2>

    <div class="option-section">
      <h3>Theme</h3>
      <p>Choose the look you like best!</p>
      <select id="themeSelect">
        <option value="light">Light (Default)</option>
        <option value="dark">Dark</option>
        <option value="sepia">Sepia</option>
      </select>
    </div>

    <div class="option-section">
      <h3>Speech Settings</h3>
      <p>Adjust how fast and high the voice sounds.</p>
      <label for="rateInput">Speech Rate (Speed):</label>
      <input type="number" id="rateInput" min="0.5" max="2" step="0.1">
      <label for="pitchInput">Speech Pitch (High/Low):</label>
      <input type="number" id="pitchInput" min="0.5" max="2" step="0.1">
    </div>

    <div class="option-section">
      <h3>Text Appearance</h3>
      <p>Change how the text looks.</p>
      <label for="fontSizeInput">Font Size:</label>
      <input type="number" id="fontSizeInput" min="12" max="24" step="1">
      <label for="fontFamilySelect">Font Family:</label>
      <select id="fontFamilySelect">
        <option value="Noto Serif, serif">Noto Serif</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="Times New Roman, serif">Times New Roman</option>
      </select>
    </div>

    <button id="saveButton">Save Options</button>
    <button id="resetButton">Reset to Defaults</button>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
